{% extends "tweets/base.html" %}
{% load static %}


{% block body %}
  <div class="container-fluid" style="max-width: 100%;">
    <div class="row">
    <div class="col-sm-12">
    <div class="mx-auto">

    <form action="" method="get">
    {% csrf_token %}
      <div class="form-group">
            
        <textarea type="text" name="words" class="form-control" rows="3" id="focusedInput"></textarea>
        <div class="d-flex justify-content-end" id="twButton"><input type="submit" class="btn btn-primary" value="Tweet"></div>
        
      </div>
    </form>

    {% if words %}
    <div>
      <p>You tweeted "{{ words }}"</p>
    </div>
    {% endif %}
    </div>
    </div>
    </div>
  </div>

  {% endblock %}
